<html>
	<head>
		<script type='text/javascript'>
			var num=prompt("Enter the Digit :");
			var digit=parseInt(num);
			var sum=0;
			
			while(digit!=0)
			{
				var rem=digit%10;
				digit=parseInt(digit/10);
				sum=sum+rem;
			}	
			console.log(sum);	
		</script>
	</head>

	<body>

	</body>
</html>
