			var count=1;
			var ch=num.charAt(i);
			for(var j=i+1;j<num.length;j++)
			{
				if(num.charAt(i)==num.charAt(j))
				{
					count++;
				}
			}
			if(num.indexOf(charAt(i))==i)
			{
				console.log(num.charAt(i)+"---->"+count);
			}
		}
