<html>
	<head>
		<script>
			var range=prompt("Enter the Range : ");
			range=parseInt(range);
			
			var sum=0;
	
			for(var i=1;i<=range;i++)
			{
				var flag='true';
				for(var j=2;j<i;j++)
				{
					if(i%j==0)
					{
						flag='false';
						break;
					}
				}
				if(flag=='true')
				{	
					sum=sum+i;
				}
			}
			console.log(sum);
		</script>
	</head>
	<body>
			
	</body>
</html>
