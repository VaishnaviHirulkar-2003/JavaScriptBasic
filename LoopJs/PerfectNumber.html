<html>
	<head>	
		<script>	
			var num=prompt("Enter the Number");
			num=parseInt(num);
			var sum=0;
			for(var i=1;i<num;i++)
			{
				if(num%i==0)
				{
					sum=sum+i;
				}
			}
			if(sum==num)
			{
				console.log("Yes");
			}
			else
			{
				console.log("No");
			}
		</script>
	</head>

	<html>

	</html>
</html>
