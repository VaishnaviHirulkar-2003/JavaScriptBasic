		<script type="text/javascript">
			var num=prompt("Enter the digit : ");
			var digit=parseInt(num);
			
			var last=digit%10;

			var first;
			while(digit!=0)
			{
				
				var rem=digit%10;
				digit=parseInt(digit/10);
				first=rem;
			}
			console.log("first is : "+ first);
			console.log("Sum Of First And Last Number is : "+ (first+last));
