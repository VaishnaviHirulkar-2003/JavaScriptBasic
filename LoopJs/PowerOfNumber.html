	<head>
		<script>
			var num=prompt("Enter the Base : " );

			alert("Base Enter Sucesfully now Proceed To Index : ");
			var index=prompt("Enter the Index : ");
			var base=parseInt(num);
			var index=parseInt(index);

			var i=1;
			var power=1;
			while(i<=index)
			{
				power=power*base;
				i++;	
			}
			console.log(power);
		</script>
