<html>
	<head>
		<script type='text/javascript'>
			var num=prompt("Enter the Digit : ");
			var digit=parseInt(num);

			var product=1;

			while(digit!=0)
			{
				var rem=digit%10;
				product=product*rem;
				digit=parseInt(digit/10);
			}
			console.log(product);
		</script>
	</head>
	<body>
		
	</body>
</html>
